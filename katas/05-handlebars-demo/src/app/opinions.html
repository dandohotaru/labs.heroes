    <!-- Custom -->
    <link rel="stylesheet" href="/assets/styles/kiklos_bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/kiklos_brand.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/kiklos_layout.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/kiklos_modules.css" rel="stylesheet">

<body>
    <div id="header">Header</div>
    <div id="menu">Menu</div>
    <div id="content" class="container-fluid">

        <div class="row">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10">
                <h6>Content for Opinions Page</h6>
                <div id="cards"></div>

            </div>
            <div class="col-sm-1">
            </div>
        </div>

    </div>
    <div id="footer">Footer</div>

</html>

<script id="card-template" type="text/x-handlebars-template">
  
    <div class="grid">

        <div class="grid-col grid-col--1"></div>
        <div class="grid-col grid-col--2"></div>
        <div class="grid-col grid-col--3"></div>
        <div class="grid-col grid-col--4"></div>

        {{#each cards}}

        <div class="grid-item">
            <div class="cor_card">
                
                <a href="details_01_1.html">
                    <div class="cor_card-heading turquoise">
                        <h3><i class="fa fa-gavel"></i>{{folder}}</h3>
                    </div>
                    <div class="ribbon_l-grey">
                        <h5>Responsible: <strong>{{responsible}}</strong></h5>
                    </div>
                    <div class="cor_card-body">
                        <p>{{title}}</p>
                    </div>
                    <div class="ribbon_l-grey">
                        <h5>Rapporteur: <strong>{{rapporteur}}</strong> (EPP)</h5>
                    </div>
                    <div class="cor_card-footer">
                        <table class="table">
                            <tr>
                                <td class="cor_card-date">
                                    <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> 
                                    {{adoption}}
                                </td>
                                <td class="cor_card-status text-right">
                                    {{status}} 
                                    <span class="glyphicon glyphicon-flag" aria-hidden="true">
                                </span></td>
                            </tr>
                        </table>
                    </div>
                </a>
            </div>
        </div>

        {{/each}}

    </div>

</script>
